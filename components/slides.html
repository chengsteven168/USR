<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Demo</title>
        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- slides demo --> 
        <section id="Result" class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row justify-content-center p-3">
                    <h1>成果展示</h1>
                </div>
                <div class="row justify-content-center align-items-center p-3">
                    <div class="col-10" style="position: relative;">
                        <img class="mySlides w-100" src="../v2/public/img/1.jpg">
                        <img class="mySlides w-100" src="../v2/public/img/2.jpg">
                        <img class="mySlides w-100" src="../v2/public/img/3.jpg">
                        <img class="mySlides w-100" src="../v2/public/img/4.jpg">
                        <img class="mySlides w-100" src="../v2/public/img/5.jpg">
                        <button class="lastSlideBtn slidesBtn btn btn-outline-light" onclick="plusDivs(-1)"><</button>
                        <button class="nextSlideBtn slidesBtn btn btn-outline-light" onclick="plusDivs(1)">></button>
                        <div class="selectSlideBtnGroup text-center w-100">
                            <button class="selectSlideBtn slidesBtn btn btn-outline-light" onclick="selectDiv(1)">o</button>
                            <button class="selectSlideBtn slidesBtn btn btn-outline-light" onclick="selectDiv(2)">o</button>
                            <button class="selectSlideBtn slidesBtn btn btn-outline-light" onclick="selectDiv(3)">o</button>
                            <button class="selectSlideBtn slidesBtn btn btn-outline-light" onclick="selectDiv(4)">o</button>
                            <button class="selectSlideBtn slidesBtn btn btn-outline-light" onclick="selectDiv(5)">o</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <link rel="stylesheet" href="./css/defult.css">
    <link rel="stylesheet" href="./css/slides.css">
    <script src="./js/slides.js"></script>
</html>
