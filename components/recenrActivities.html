<script> 
const posterTimer = 2000;
let posterIndex = 1;

// window.onload = function(){
    showPoster(posterIndex);
    // autoChangePosters();
// }
 
function autoChangePosters(){
    post_t=setTimeout(()=>{
        showPoster(posterIndex++);
        autoChangePosters();
    }, posterTimer);
}

function plusPoster(n) {
    posterIndex += n;
    if(posterIndex>document.getElementsByClassName("myPosters").length){
        posterIndex =1;
    }else if(posterIndex<=0){
        posterIndex = document.getElementsByClassName("myPosters").length
    }
    showPoster();
    resetPostersTimeout();
}

function resetPostersTimeout(){
    clearTimeout(post_t);
     post_t=setTimeout(()=>{
        showPoster(posterIndex++);
        autoChangePosters();
    }, posterTimer);
}

function showPoster(n) {
    const posters = document.getElementsByClassName("myPosters");
    if (n >= posters.length) {posterIndex = 1}
    if (n < 1) {posterIndex = posters.length} ;
    for (let i = 0; i < posters.length; i++) {
        posters[i].style.display = "none";
    }
    posters[posterIndex-1].style.display = "block";
}
</script>
